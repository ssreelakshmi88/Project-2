<h1 id="title" class="heading">QUIZ SPEL</h1>
<div class="question-container">
    <div id="game" class="game-center">
        <h2 id="question">What is the capital of Russia?</h2>
        <div class="option-box">
            <p class="option-prefix">A</p>
            <p class="option-text">Option0</p>
        </div>
        <div class="option-box">
            <p class="option-prefix">B</p>
            <p class="option-text">Option1</p>
        </div>
        <div class="option-box">
            <p class="option-prefix">C</p>
            <p class="option-text">Option2</p>
        </div>
        <div class="option-box">
            <p class="option-prefix">D</p>
            <p class="option-text">Option3</p>
        </div>
        <h3 id="progress"></h3>
    </div>
    <br>
    <div class="buttons">
        <button type="button">Next</button>
    </div>



    <div id="score-container" class="your-score">
        <h2 id="score-title">Your Score</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    </div>
    <div id="answer-container" class="your-answers"></div>
    <ol type="1" id="answers">

    </ol>
    <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>

    <script src="../assets/js/quiz.js"></script>
