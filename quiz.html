<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Game general knowledge quiz">
    <meta name="keywords" content="questions, score, puzzle, general knowledge, quizzes">
    <title>Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/quiz.css">
    <a href="/quiz.html"></a>

</head>

<header class="logo-img">
    <a href="index.html">
        <img src="../assets/images/logo.jpg" alt="quiz logo">
    </a>
    <nav>
        <ul class="menu">
            <li>
                <a href="help.html">Help</a>
            </li>
            <li>
                <a href="contact.html">Contact</a>
            </li>
            <li>
                <a class="new" href="new.html">New Game</a>
            </li>

        </ul>
    </nav>
</header>
<h1 id="title" class="heading">QUIZ SPEL</h1>
<div id="quiz-box">
    <!-- question container -->
    <div class="questions">
        <h2 id="question"></h2>
        <ol type="A">
            <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
            <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
            <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
            <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
        </ol>
        <h4 id="progress" class="stat"></h4>
    </div>

    <div class="buttons">
        <button type="button" class="next">Next</button>
    </div>

</div>

<!-- scoreboard section -->
<div id="scoreboard">

    <h2 id="score-title">Your Score</h2>
    <h2 id="score"></h2>
    <button type="button" id="score-btn" onclick="playAgain()">Play Again</button>
    <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
</div>

<!-- answers section -->
<div id="answerBank">
    <h2>Answers :</h2>
    <ol type="1" id="answers">

    </ol>
    <button type="button" id="score-btn" onclick="playAgain()">Play Again</button>
</div>

<script src="../assets/js/quiz.js"></script>
</body>

</html>
