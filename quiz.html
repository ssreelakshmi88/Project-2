<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../assets/css/quiz.css">

</head>

<body>
    <header class="logo-img">
        <a href="index.html">
            <img src="../assets/images/logo.jpg" alt="quiz logo">
        </a>

    </header>
    <h1 id="title" class="heading">Quiz Spel</h1>
    <div id="puzzle-container">
        <div class="puzzle">
            <h2 id="puzzles"></h2>
            <ol type="A">
                <li class="choice"><span id="choice0" onclick="calcScore(this)"></span></li>
                <li class="choice"><span id="choice1" onclick="calcScore(this)"></span></li>
                <li class="choice"><span id="choice2" onclick="calcScore(this)"></span></li>
                <li class="choice"><span id="choice3" onclick="calcScore(this)"></span></li>
            </ol>
            <h3 id="progress"></h3>
        </div>
        <br>
        <div class="btn">
            <button type="button" class="next">Next</button>
        </div>
    </div>

    <div id="score-container" class="your-score">
        <h2 id="score-title">Your Score</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    </div>
    <div id="answer-container" class="your-answers"></div>
    <ol type="1" id="answers">

    </ol>
    <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>

    <script src="../assets/js/quiz.js"></script>
</body>

</html>
