<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Game general knowledge quiz">
    <meta name="keywords" content="questions, score, puzzle, general knowledge, quizzes">
    <title>Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/quiz.css">

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

</head>

<header class="logo-img">
    <a href="index.html">
        <img src="../assets/images/logo.ico" alt="quiz logo">
    </a>
    <nav>
        <ul class="menu">
            <li>
                <a href="help.html">Help</a>
            </li>
            <li>
                <a href="contact.html">Contact</a>
            </li>
            <li>
                <a class="new" href="/quiz.html">New Game</a>
            </li>

        </ul>
    </nav>
</header>
<h1 id="title" class="heading">QUIZ SPEL</h1>
<div id="quiz-box">
    <div id="question" class="quest"></div>
    <!-- question container -->
    <div class="questions">
        <ol type="A">
            <li class="option" id="option0"><span></span></li>
            <li class="option" id="option1"><span></span></li>
            <li class="option" id="option2"><span></span></li>
            <li class="option" id="option3"><span></span></li>
        </ol>
    </div>


    <div class="status-item">
        <div class="progress-div">
            <div id="progress" class="stat"></div>
            <div id="progressBar" class="progressBar">
                <div id="progressBarFull" class="progressBarFull"></div>
            </div>
        </div>

        <div class="buttons">
            <button type="button" class="next">Skip</button>

        </div>
    </div>

</div>
<!-- scoreboard section -->
<div id="scoreboard" class="score-section">
    <h2 id="score-title" class="score-title">Your Score</h2>
    <div id="score" class="score"></div>
    <button type="button" class="score-btn" onclick="playAgain()">Play Again</button>
    <button type="button" class="check-answer" onclick="makeCorrectAnswerList()">Check Answers</button>
</div>

<!-- answers section -->
<div id="answerBank" class="answerbank">
    <h2>Answer table :</h2>
    <ol type="1" id="answers" class="answer">

    </ol>
    <button type="button" class="score-btn" onclick="playAgain()">Play Again</button>
</div>

<script src="../assets/js/quiz.js"></script>
</body>

</html>
